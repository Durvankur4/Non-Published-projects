<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

 
  
</head>
<body>

  <div class="container">
    <div class="card-main">

      <div class="card-component-result">
        <h1 class="component-title">Your Result</h1>
        <p class="circle-class"><span>76</span>of 100</p> 
        <p class="your-result-description"><span>Great</span>You scored higher than 65% of the people who have taken these tests.</p>       
      </div>


      <div class="card-component-summary">
        <h2 class="component-title">Summary</h2>


        <div class="summary-component reaction">
          <div class="summary-div"><img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <span>Reaction</span>
        </div>
          <p><span>80</span>/100</p>
        </div>


        <div class="summary-component memory">
          <div class="summary-div"><img src="./assets/images/icon-memory.svg" alt="Memory">
          <span>Memory</span>
        </div>
          <p><span>92</span>/100</p>
        </div>


        <div class="summary-component verbal">
          <div class="summary-div"><img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <span>Verbal</span>
        </div>
          <p><span>61</span>/100</p>
        </div>



        <div class="summary-component visual">
          <div class="summary-div"><img src="./assets/images/icon-visual.svg" alt="Visual">
          <span>Visual</span>
        </div>
          <p><span>72</span>/100</p>
      </div>


        <button class="btn">Continue</button>
      </div>

  </div>

  
  

</body>
</html>
