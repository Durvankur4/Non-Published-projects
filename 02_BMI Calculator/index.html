<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bmi Calculator</title>
</head>
<body>
 
    <h1>BMI Calculator</h1>
    <h2 id="height">Enter your Height(mtr) : <input type="number"></h2>
    <h2 id="weight">Enter your Weight(kgs) : <input type="number"></h2>
    <button id="button">Calculate</button>
    <h2 id="yourbmi">Your BMI is : <span id="bmi_span"></span></h2>
    <style>
        h1,h2{
            margin: 2rem;
        }
        
        button{
            font-size: 1.5rem;
            padding: 1rem;
            margin: 2rem;
            border-radius: .5rem;
            letter-spacing: 2px;
        }
        input{
            font-size: 1.2rem;
            border-radius: .5rem;
            padding: .75rem;
            text-align: right;
        }
    </style>
    <script src="script.js"></script>
</body>
</html>
