<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
</head>
<body>
    <h1 class="heading">hover below to change the color of body.</h1>
        <div class="buttons">
            <span id="blue"></span>
            <span id="green"></span>
            <span id="red"></span>
            <span id="yellow"></span>
            <span id="black"></span>
            <span id="purple"></span>
            <span id="pink"></span>
        </div>
    


    <style>
        
        .buttons span{
            display: block;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
        }
        .buttons, h1{
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
    </style>
    <script src="script.js"></script>
</body>
</html>
